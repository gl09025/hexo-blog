language: node_js
node_js: stable

cache:
  directories:
    - node_modules
before_install:
  # Decrypt the private key
  - openssl aes-256-cbc -K $encrypted_5bded48ce458_key -iv $encrypted_5bded48ce458_iv -in .travis/travis_sshjey.enc -out ~/.ssh/travis_sshjey -d
  # Set the permission of the key
  - chmod 600 ~/.ssh/travis_sshjey
  # Start SSH agent
  - eval $(ssh-agent)
  # Add the private key to the system
  - ssh-add ~/.ssh/travis_sshjey
  # Copy SSH config
  - cp .travis/ssh_config ~/.ssh/config
  # Set Git config
  - git config --global user.name "ganli"
  - git config --global user.email gl09025@gmail.com
  # Install Hexo
  - npm install hexo@beta -g
  # Clone the repository
  - git clone https://github.com/gl09025/hexo-blog.git .deploy

script:
  - hexo generate
  - hexo deploy
branches:
  only:
    - blog-resource
